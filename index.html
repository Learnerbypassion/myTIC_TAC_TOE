<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- <audio autoplay><source src="backgroundmusic.mp3"></audio> -->
    <div id="main">
        <div id="nav">
            <p>Soham's-Tic-Tac-Toe.com</p>
        </div>
        <div class="gamecontainer">
            <div id="information">
                <h1>Hey Welcome to TIC-TAC-TOE <br>কাটাকুটি খেলবে?</h1>
                <p id="Turn">Turn for O</p>
                <button id="reset">Reset</button>
                <div class="msg-container">
                    <div id="win-msg">
                        <p>WINNER</p>
                    </div>
                    <button id="newgame-btn">New Game</button>
                </div>
            </div>

            <div class="container">
                <button class="box bt-0 bl-0"></button>
                <button class="box bt-0"></button>
                <button class="box bt-0 br-0"></button>
                <button class="box bl-0"></button>
                <button class="box"></button>
                <button class="box br-0"></button>
                <button class="box bl-0 bb-0"></button>
                <button class="box bb-0"></button>
                <button class="box br-0 bb-0"></button>
            </div>

            <div id="imgbox">
                <img src="https://i.gifer.com/6il9.gif" alt="">
            </div>

        </div>
        <script src="script.js"></script>
</body>

</html>
